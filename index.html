<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clemson Room Assignment</title>
</head>
<body>
    <div class="container">
        <h1>üêÖ Clemson Room Assignment</h1>
        <p class="subtitle">Rank your friends to find the perfect room groups!</p>
        
        <div id="submission-status" class="status-box">
            <h3>Submission Status</h3>
            <p><span id="submitted-count">0</span> / 8 friends have submitted</p>
            <div id="submitted-names"></div>
        </div>

        <div id="form-container">
            <form id="ranking-form">
                <div class="form-group">
                    <label for="friend-select">Who are you?</label>
                    <select id="friend-select" required>
                        <option value="">-- Select Your Name --</option>
                        <option value="Austin">Austin</option>
                        <option value="Luke">Luke</option>
                        <option value="Ian">Ian</option>
                        <option value="Jackson">Jackson</option>
                        <option value="Jack">Jack</option>
                        <option value="Jacob">Jacob</option>
                        <option value="Patrick">Patrick</option>
                        <option value="Elijah">Elijah</option>
                    </select>
                </div>

                <h3>Rank your friends (1 = Most Preferred, 7 = Least Preferred)</h3>
                <div id="ranking-inputs">
                    <!-- Dynamically generated ranking inputs will go here -->
                </div>

                <button type="submit" class="submit-btn">Submit Rankings</button>
            </form>
        </div>

        <div id="results" style="display: none;">
            <h2>üéâ Room Assignments</h2>
            <div class="rooms-container">
                <div class="room">
                    <h3>Room 1</h3>
                    <ul id="room1-list"></ul>
                </div>
                <div class="room">
                    <h3>Room 2</h3>
                    <ul id="room2-list"></ul>
                </div>
            </div>
            <button id="reset-btn" class="reset-btn">Reset All Submissions</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
